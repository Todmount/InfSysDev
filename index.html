<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації звернення</title>
	<script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>

    <form id = "reg_form" action="#" method="post">
	
        <div class="wide-column">
            <label for="category">Тематика</label>
            <select id="category" name="category">
                <option value="Загальне">Загальне</option>
                <option value="Технічне питання">Технічне питання</option>
                <option value="Питання щодо рахунків">Питання щодо рахунків</option>
            </select>
        </div>
        <div class="column">
            <label for="last_name">Прізвище*</label>
            <input type="text" id="last_name" name="last_name" placeholder="Прізвище" 
			autocomplete="family-name" required>

            <label for="first_name">Ім'я*</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ім'я" autocomplete="given-name" required>

            <label for="middle_name">По батькові*</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="По батькові" autocomplete="additional-name" required>

            <label for="email">Електронна пошта*</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" 
			autocomplete="email" required>

            <label for="phone">Телефон</label>

            <input type="tel" id="phone" name="phone" pattern="380\d{9}$" placeholder="380XXXXXXXXX" autocomplete="tel">
        </div>
        <div class="column">
            <label for="topic">Тема*</label>
            <input type="text" id="topic" name="topic" placeholder="Холодильник не охолоджує, а нагріває їжу" autocomplete="none" required>

            <label for="content">Звернення*</label>

            <textarea id="content" name="content" autocomplete="none" required></textarea>
        </div>
		<!-- don't touch -->
		<div id="historyContainer"></div>
		<div id="requestModal" class="modal">
		  <div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<h3>Звернення прийнято</h3>
			<div id="modalContent"></div>
			<p>Time remaining: <span id="timer">10</span> seconds</p>
		  </div>
		</div>
		<div id="historyModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeHistoryModal()">&times;</span>
				<h3>Історія звернень</h3>
				<div id="historyContent"></div>
			</div>
		</div>
		<!-- -->
		<div class="form-container">
			<div class="wide-column">
				<div class="checkbox-container">
					<input type="checkbox" id="agree" name="agree" required>
					<label for="agree" class="custom-checkbox"></label>
					<label for="agree" class="checkbox-label">Згода на обробку персональних даних</label>
				</div>
			</div>
			<div class="button-container">
				<button type="submit" class="submit-button" id="submitButton">Надіслати</button>
				<button class="history-button" id='historyButton'>
					<img src="history.png" alt="Історія">
				</button>
			</div>
		</div>	
    </form>
	<!--autofill fix-->
	<style>
		input:-webkit-autofill,
		input:-webkit-autofill:hover,
		input:-webkit-autofill:focus,
		input:-webkit-autofill:active {
			transition: background-color 5000s ease-in-out 0s;
			-webkit-text-fill-color: #fff !important;
		}
	</style>
</body>
</html>
